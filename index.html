<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de despesas</title>
    <style>
        body {
            background-image: url('img/background.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Despesas</h1>
        <div class="form">
            <input type="text" id="expenseName" placeholder="Nome da despesa">
            <input type="number" id="expenseAmount" placeholder="Valor da despesa">
            <select id="expenseCategory">
                <option value="">Selecione a categoria</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Transporte">Transporte</option>
                <option value="Moradia">Moradia</option>
                <option value="Lazer">Lazer</option>
                <option value="Outros">Outros</option>
            </select>
            <button id="addExpenseBtn">Adicionar Despesa</button>
        </div>
        <div id="expenseList"></div>
        <div id="totalExpenses"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
